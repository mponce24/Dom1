<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solucionador de Ecuaciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px #000;
    }

    input, button, select {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.3rem;
      border: none;
      border-radius: 8px;
    }

    input {
      width: 300px;
    }

    button {
      background-color: #ff6f61;
      color: #fff;
      cursor: pointer;
    }

    #resultado {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      max-width: 600px;
      width: 100%;
      color: white;
    }

    canvas {
      margin-top: 2rem;
      background-color: #fff;
      border-radius: 8px;
      max-width: 600px;
    }

    .voz-config {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Solucionador y Graficador de Ecuaciones</h1>

  <input id="ecuacion" type="text" placeholder="Ej: 1/2x^2 - 3/4x + 1" />
  <button onclick="resolver()">Resolver y Graficar</button>

  <div class="voz-config">
    <label for="idioma">Idioma:</label>
    <select id="idioma">
      <option value="es-ES">Espa√±ol (es-ES)</option>
      <option value="en-US">Ingl√©s (en-US)</option>
    </select>

    <label for="velocidad">Velocidad:</label>
    <input type="range" id="velocidad" min="0.5" max="2" step="0.1" value="1" />

    <label for="tono">Tono:</label>
    <input type="range" id="tono" min="0.5" max="2" step="0.1" value="1" />

    <button onclick="leerResultado()">üîä Escuchar Resultado</button>
  </div>

  <div id="resultado"></div>
  <canvas id="grafico" width="600" height="400"></canvas>

  <script>
    let textoResultado = '';
    let grafico = null;

    function convertirFracciones(expr) {
      return expr.replace(/(\d+)\/(\d+)/g, (_, num, den) => `(${parseFloat(num) / parseFloat(den)})`);
    }

    function resolver() {
      const input = document.getElementById('ecuacion').value.trim();
      const resultado = document.getElementById('resultado');
      if (!input) {
        resultado.innerHTML = "Por favor, ingresa una ecuaci√≥n.";
        return;
      }

      let expr = convertirFracciones(input.replace(/\^/g, '**'));
      let a = obtenerCoef(expr, 'x\\*\\*2');
      let b = obtenerCoef(expr, '(?<!\\*)x(?!\\*)');
      let c = obtenerConst(expr);

      let tipo = a !== 0 ? 'Cuadr√°tica' : 'Lineal';
      let dom = "Todos los n√∫meros reales (‚àí‚àû, ‚àû)";
      let ran = "";
      let sol = "";

      if (tipo === 'Cuadr√°tica') {
        const disc = b*b - 4*a*c;
        const vx = -b / (2*a);
        const vy = a * vx * vx + b * vx + c;
        ran = a > 0 ? `[${vy.toFixed(2)}, ‚àû)` : `(‚àí‚àû, ${vy.toFixed(2)}]`;

        if (disc > 0) {
          const x1 = (-b + Math.sqrt(disc)) / (2*a);
          const x2 = (-b - Math.sqrt(disc)) / (2*a);
          sol = `x‚ÇÅ = ${x1.toFixed(2)}, x‚ÇÇ = ${x2.toFixed(2)}`;
        } else if (disc === 0) {
          const x = -b / (2*a);
          sol = `x = ${x.toFixed(2)} (doble ra√≠z)`;
        } else {
          const real = (-b / (2*a)).toFixed(2);
          const imag = (Math.sqrt(-disc) / (2*a)).toFixed(2);
          sol = `x = ${real} ¬± ${imag}i (ra√≠ces complejas)`;
        }

        textoResultado = `La funci√≥n es cuadr√°tica. Dominio: ${dom}. Rango: ${ran}. Soluci√≥n: ${sol}.`;

      } else {
        ran = dom;
        if (b !== 0) {
          const x = -c / b;
          sol = `x = ${x.toFixed(2)}`;
          textoResultado = `La funci√≥n es lineal. Dominio y rango: ${dom}. Soluci√≥n: ${sol}.`;
        } else {
          sol = c === 0 ? "Soluci√≥n infinita (identidad)" : "Sin soluci√≥n";
          textoResultado = `Ecuaci√≥n constante. Resultado: ${sol}.`;
        }
      }

      resultado.innerHTML = `
        <p><strong>Tipo:</strong> ${tipo}</p>
        <p><strong>Dominio:</strong> ${dom}</p>
        <p><strong>Rango:</strong> ${ran}</p>
        <p><strong>Soluci√≥n:</strong> ${sol}</p>
      `;

      graficar(a, b, c);
    }

    function obtenerCoef(expr, variable) {
      const re = new RegExp(`([+-]?[\\d\\.]*?)\\*?${variable}`);
      const match = expr.match(re);
      if (!match) return 0;
      let val = match[1];
      if (val === "" || val === "+") return 1;
      if (val === "-") return -1;
      return parseFloat(val);
    }

    function obtenerConst(expr) {
      const exprSinX = expr.replace(/[-+]?[.\d]*\*?x(\*\*2)?/g, '');
      const matches = exprSinX.match(/[-+]?\d*\.?\d+/g);
      return matches ? matches.map(Number).reduce((a, b) => a + b, 0) : 0;
    }

    function graficar(a, b, c) {
      const ctx = document.getElementById('grafico').getContext('2d');
      const x = [], y = [];
      for (let i = -20; i <= 20; i += 0.2) {
        x.push(i);
        y.push(a * i * i + b * i + c);
      }

      if (grafico) grafico.destroy();
      grafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: x,
          datasets: [{
            label: 'f(x)',
            data: y,
            borderColor: 'blue',
            fill: false,
            pointRadius: 0
          }]
        },
        options: {
          scales: {
            x: {
              min: -20,
              max: 20,
              title: { display: true, text: 'x' }
            },
            y: {
              min: -20,
              max: 20,
              title: { display: true, text: 'f(x)' }
            }
          }
        }
      });
    }

    function leerResultado() {
      if ('speechSynthesis' in window && textoResultado) {
        const idioma = document.getElementById('idioma').value;
        const velocidad = parseFloat(document.getElementById('velocidad').value);
        const tono = parseFloat(document.getElementById('tono').value);

        const voz = new SpeechSynthesisUtterance(textoResultado);
        voz.lang = idioma;
        voz.rate = velocidad;
        voz.pitch = tono;
        voz.volume = 1;

        speechSynthesis.cancel(); // Detiene lectura previa
        speechSynthesis.speak(voz);
      } else {
        alert('‚ùå Tu navegador no soporta s√≠ntesis de voz o no hay texto para leer.');
      }
    }
  </script>
</body>
</html>
